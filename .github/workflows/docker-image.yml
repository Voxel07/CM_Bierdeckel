name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Build React App
      - name: Install React dependencies
        working-directory: ./Frontend/Bierdeckel
        run: npm install
      - name: Build React App
        working-directory: ./Frontend/Bierdeckel
        run: npm run build

      # Copy to Quarkus
      - name: Copy React build to Quarkus resources
        if: steps.build-and-deploy.outcome == 'success'
        run: cp -r ./Frontend/Bierdeckel/build/* ./Backend/src/main/resources/META-INF/resources

      # Build Quarkus and Docker Image (Assuming Maven in Backend)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

          # Example: Add actions to install GraalVM and any dependencies
      - name: Build Quarkus App (JVM)
        working-directory: ./Backend
        run: mvn package

      # Docker Login and Push
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker Image
        working-directory: ./Backend
        run: |
              echo "Current Directory (pwd): $(pwd)"
              docker build -f src/main/docker/Dockerfile.jvm -t ${{ secrets.DOCKERHUB_USERNAME }}/cm-bierdeckel:latest .
              docker push ${{ secrets.DOCKERHUB_USERNAME }}/cm-bierdeckel:latest
